<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <title>Add first task</title>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header-container">
      <div class="logo display-none"><img src="/Logo.svg" alt=""> </div>
      <nav class="navigation">
        <ul>
          <li><a href="" class="icon-trash"></a></li>
          <li><a href="" class="icon-list active"></a></li>
          <li><a href="" class="icon-statistics"></a></li>
          <li><a href="" class="icon-settings"></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="page-heading-container">
    <h1 class="page-heading">Daily Task List</h1>
    <button class="add-new-task">+</button>
  </div>
  <div class="tomato"><img src="/tomato_settings.svg" alt=""></div>
  <h2 class="message">As you visited our site for a first time you can check<br />
    and customize your default application settings</h2>

    <div class="btn-group">
        <a class="btn btn-malibu skip">Skip</a>
        <a class="btn btn-mountain-meadow go-to-settings">Go to Settings</a>
    </div>
</div>
<script src="/bundle.js"></script>
</body>
</html>
